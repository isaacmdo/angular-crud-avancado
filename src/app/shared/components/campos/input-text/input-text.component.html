<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidated(formControl, 'required')">Campo obrigadorio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidated(formControl, 'minlength')">O campo pode ter no minimo {{validacao.lengthValidar(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidated(formControl, 'maxlength')">O campo pode ter no maximo {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
      caracteres</mat-error>
  </mat-form-field>
</div>

<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="picker" [name]="controlName" [placeholder]="titulo" [formControlName]="controlName"
      (click)="picker.open()">
    <mat-error *ngIf="validacao.hasErrorValidated(formControl, 'required')">Campo obrigadorio</mat-error>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
